spring.application.name=cargorent

# Database Configuration (override with environment variables)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/cargorent}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Atharva@860087}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=${SERVER_PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:please-change-this-to-a-secure-secret-key-minimum-256-bits}
jwt.access-token-expiry-ms=${JWT_ACCESS_EXPIRY:900000}
jwt.refresh-token-expiry-ms=${JWT_REFRESH_EXPIRY:2592000000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}